<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Real Holi colour splash</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Mobile & desktop backgrounds – same as original */
        body {
            background-image: url('blue_mobile.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            overflow-x: hidden;
        }
        @media (min-width: 1026px) {
            body {
                background-image: url('Blue_desktop.png');
            }
        }

        /* Form box – same as original, but we adjust particle container for canvas */
        .form-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            border-top: 6px solid #A45597;
            position: relative;
            overflow: hidden;        /* keep colours inside box – feels like colours splashing within */
        }

        .main-title {
            color: #A45597;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #169A9C;
            padding-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        /* Dynamic text container – now with canvas behind the text */
        .dynamic-text-container {
            height: 160px;            /* slightly more space for colours to fly */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            background: transparent;   /* let canvas show through */
            border-radius: 8px;
            overflow: hidden;          /* keep particles inside, but they can go beyond text area – hidden gives punch */
        }

        /* canvas for real particle system */
        #color-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;      /* so clicks go to text/buttons */
            z-index: 2;                /* behind text but above background */
        }

        /* text always on top, smooth */
        #dynamic-text {
            position: relative;
            z-index: 10;
            text-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: color 0.2s;
            pointer-events: none;       /* selection not needed */
            user-select: none;
        }

        /* Initial text (choose state) */
        .choosing-state {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #169A9C;
            animation: breathe 2s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* Happy Holi cinematic pop – exactly as you wanted (big & bold) */
        .holi-state {
        font-family: 'Dancing Script', cursive;
        font-size: 4rem;
        font-weight: 800;
        animation: cinematicPop 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        /* extra shadow for permanence */
        text-shadow: 0 0 15px currentColor, 0 0 30px rgba(255,255,255,0.8), 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes cinematicPop {
            0% { transform: scale(0) rotate(-12deg); opacity: 0; filter: blur(10px); }
            60% { transform: scale(1.2) rotate(3deg); opacity: 1; filter: blur(0px); text-shadow: 0 0 30px currentColor, 0 0 60px currentColor; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; text-shadow: 0 0 15px currentColor, 0 0 30px rgba(0,0,0,0.1); }
        }

        /* colour buttons – same style, premium feel */
        .color-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            position: relative;
            z-index: 15;
        }

        .color-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* 9 premium colours */
        .c-red { background-color: #FF2A2A; }
        .c-blue { background-color: #0066FF; }
        .c-green { background-color: #00CC44; }
        .c-yellow { background-color: #FFD500; }
        .c-orange { background-color: #FF7700; }
        .c-purple { background-color: #9D00FF; }
        .c-pink { background-color: #FF3399; }
        .c-cyan { background-color: #00E5E5; }
        .c-magenta { background-color: #FF00AA; }
    </style>
</head>
<body>

<div class="form-box">
    
    <h3 class="main-title">Your Favourite Color Reveals These Personality Traits</h3>
    
    <!-- Particle arena: canvas behind text -->
    <div class="dynamic-text-container" id="particle-arena">
        <canvas id="color-canvas"></canvas>
        <div id="dynamic-text" class="choosing-state">Pls choose a color</div>
    </div>
    
    <!-- colour buttons grid (exactly as original) -->
    <div class="row text-center mt-3">
        <div class="col-4 mb-4"><div class="color-btn c-red"></div></div>
        <div class="col-4 mb-4"><div class="color-btn c-blue"></div></div>
        <div class="col-4 mb-4"><div class="color-btn c-green"></div></div>
        <div class="col-4 mb-4"><div class="color-btn c-yellow"></div></div>
        <div class="col-4 mb-4"><div class="color-btn c-orange"></div></div>
        <div class="col-4 mb-4"><div class="color-btn c-purple"></div></div>
        <div class="col-4 mb-2"><div class="color-btn c-pink"></div></div>
        <div class="col-4 mb-2"><div class="color-btn c-cyan"></div></div>
        <div class="col-4 mb-2"><div class="color-btn c-magenta"></div></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // ==================  REAL HOLI CANVAS PARTICLE SYSTEM ==================
    // Festival colours (same 9 vibrant shades)
    const HOLI_COLORS = [
        '#FF2A2A', '#0066FF', '#00CC44', '#FFD500', 
        '#FF7700', '#9D00FF', '#FF3399', '#00E5E5', '#FF00AA'
    ];
    
    // Get canvas and container
    const canvas = document.getElementById('color-canvas');
    const container = document.getElementById('particle-arena');
    const ctx = canvas.getContext('2d');
    
    // Particle array & control variables
    let particles = [];
    let animationFrame = null;
    let emitterInterval = null;
    let lastTimestamp = 0;
    
    // Resize canvas to match container exactly
    function resizeCanvas() {
        const w = container.clientWidth;
        const h = container.clientHeight;
        canvas.width = w || 300;   // fallback
        canvas.height = h || 160;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // initial
    
    // ----- Particle class (realistic powder cloud) -----
    class HoliParticle {
        constructor(x, y, colorOverride = null) {
            // start near center with some randomness (so colours burst from different spots)
            const baseX = canvas.width * 0.5;
            const baseY = canvas.height * 0.5;
            const spread = 25;  // initial spread – feels like gulal thrown from hand
            
            this.x = baseX + (Math.random() - 0.5) * spread * 2;
            this.y = baseY + (Math.random() - 0.5) * spread * 1.5;
            
            // velocity – real holi colours fly in all directions, some upward, some sideways
            const angle = Math.random() * Math.PI * 2;
            const speed = 1.2 + Math.random() * 2.5;   // realistic throw speed
            this.vx = Math.cos(angle) * speed * (0.8 + Math.random() * 0.7);
            this.vy = Math.sin(angle) * speed * (0.8 + Math.random() * 0.7) - 0.6; // slight upward lift (powder is light)
            
            // colour: either random from festival or override (we don't override now, using full rand set)
            this.color = colorOverride || HOLI_COLORS[Math.floor(Math.random() * HOLI_COLORS.length)];
            
            // size: varied – real colour clouds have different sizes (3px to 22px)
            this.size = 4 + Math.random() * 18;
            
            // life & fade
            this.life = 0.9 + Math.random() * 0.4;   // between 0.9 and 1.3
            this.maxLife = this.life;
            this.decay = 0.004 + Math.random() * 0.006;  // per frame (life reduces)
            
            // subtle randomness for motion (wind / turbulence)
            this.wander = Math.random() * 0.2;
        }
        
        update() {
            // apply velocity
            this.x += this.vx;
            this.y += this.vy;
            
            // very light gravity (makes particles settle down slowly like real powder)
            this.vy += 0.02;
            
            // air resistance (minimal)
            this.vx *= 0.998;
            this.vy *= 0.998;
            
            // reduce life
            this.life -= this.decay;
            
            // optional tiny random drift (mimics air movement)
            this.vx += (Math.random() - 0.5) * 0.06;
            this.vy += (Math.random() - 0.5) * 0.04;
            
            return this.life > 0;
        }
        
        draw(ctx) {
            // opacity based on life (real colour clouds become transparent slowly)
            const opacity = Math.min(this.life * 0.9, 0.2);  // max 0.85 so they layer nicely
            
            // Convert hex to rgba for soft blending
            const r = parseInt(this.color.slice(1,3), 16);
            const g = parseInt(this.color.slice(3,5), 16);
            const b = parseInt(this.color.slice(5,7), 16);
            
            // Draw as soft circle – multiple passes for cloud effect
            ctx.beginPath();
            // main cloud: slightly blurred effect using multiple overlapping circles with lower opacity
            // but to keep performance, we draw main circle with radial gradient (cheaper than multiple)
            
            // Use radial gradient for that powdery, feathery edge
            const gradient = ctx.createRadialGradient(
                this.x, this.y, this.size * 0.2,
                this.x, this.y, this.size * 1.4
            );
            gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${opacity})`);
            gradient.addColorStop(0.6, `rgba(${r}, ${g}, ${b}, ${opacity * 0.5})`);
            gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 1.2, 0, Math.PI * 2);
            ctx.fill();
            
            // inner bright core for depth
            const coreGrad = ctx.createRadialGradient(
                this.x - 2, this.y - 2, 1,
                this.x, this.y, this.size * 0.5
            );
            coreGrad.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${opacity * 0.9})`);
            coreGrad.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
            ctx.fillStyle = coreGrad;
            ctx.beginPath();
            ctx.arc(this.x - 1, this.y - 1, this.size * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // ----- animation loop (realistic motion) -----
    function animate() {
        // Clear canvas with transparent background (so trails don't smudge)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update and draw particles
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            if (!p.update()) {
                particles.splice(i, 1);  // remove dead
            } else {
                p.draw(ctx);
            }
        }
        
        // Continue animation if particles exist
        if (particles.length > 0) {
            animationFrame = requestAnimationFrame(animate);
        } else {
            animationFrame = null;
            // ensure canvas is clean when no particles
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }
    
    // ----- burst: ek saath bahot saare real colours udd jayein -----
    function burstParticles(count = 85) {   // realistic: 85-100 particles give dense feel
        for (let i = 0; i < count; i++) {
            // optionally vary starting point slightly more for first burst
            const p = new HoliParticle();
            // make first burst a bit more energetic
            p.vx *= 1.4;
            p.vy *= 1.4;
            particles.push(p);
        }
    }
    
    // ----- continuous emitter (aaju-baaju rang udte rahe) -----
    function startEmitter() {
        if (emitterInterval) clearInterval(emitterInterval);
        emitterInterval = setInterval(() => {
            // add 4 to 8 new particles slowly – gives feel of lagatar udta rang
            for (let i = 0; i < 3 + Math.floor(Math.random() * 6); i++) {
                particles.push(new HoliParticle());
            }
            // if animation stopped, restart it
            if (particles.length > 0 && !animationFrame) {
                animate();
            }
        }, 70); // every 70ms – natural flow
    }
    
    // ----- stop all old animations & clean -----
    function stopAllEffects() {
        if (emitterInterval) {
            clearInterval(emitterInterval);
            emitterInterval = null;
        }
        if (animationFrame) {
            cancelAnimationFrame(animationFrame);
            animationFrame = null;
        }
        particles = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    // ----- click handler for colour buttons (real holi magic) -----
    $('.color-btn').click(function() {
        const selectedColor = $(this).css('background-color');
        const $textElement = $('#dynamic-text');
        
        // 1. Text animation – Happy Holi with pop (exactly like before)
        $textElement.removeClass('choosing-state holi-state');
        void $textElement[0].offsetWidth; // force reflow
        $textElement.text('Happy Holi!');
        $textElement.css('color', selectedColor);
        $textElement.addClass('holi-state');
        
        // 2. Stop previous particles & canvas emissions
        stopAllEffects();
        
        // 3. Resize canvas to be sure (container may have changed)
        resizeCanvas();
        
        // 4. BURST – real holi ki shuruaat : dher saare rang ek saath
        burstParticles(110);  // more particles = bade logon wali holi
        
        // 5. start continuous emitter – rang udte rehte hain
        startEmitter();
        
        // 6. start animation if not already running
        if (!animationFrame && particles.length > 0) {
            animate();
        }
    });
    
    // Optional: initial state me bhi kuch na ho to canvas blank
    // But agar koi pehle se click kare to sab set hai.
    // Also handle container resize on orientation change
    window.addEventListener('orientationchange', function() {
        setTimeout(resizeCanvas, 30);
    });
});
</script>

<!-- Note: Background images (blue_mobile.png, Blue_desktop.png) are placeholders – 
     replace with actual images if needed, but code works without them. -->
</body>
</html>
